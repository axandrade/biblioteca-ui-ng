<div class="card">
    <p-toast position="bottom-center" [baseZIndex]="99999999999"></p-toast>
    <p-progressBar class="t" mode="indeterminate" [style]="{'height': '5px', 'background-color': '#red'}"
        *ngIf="showLoading"></p-progressBar>
    <p-toolbar styleClass="mt-3 mb-3">
        <h3>Listagem - Autores</h3>
        <ng-template pTemplate="left">
            <button pButton pRipple label="Adicionar" icon="pi pi-plus" class="p-button-primary mr-2"
                (click)="showDialogCadastro()"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt id="table-author" [value]="authors" [lazy]="true" (onLazyLoad)="loadDataLazy($event)"
        responsiveLayout="scroll" dataKey="id" sortMode="multiple" [paginator]="true" [rows]="10"
        [totalRecords]="content?.totalElements" [globalFilterFields]="['authorId', 'name']" [rowHover]="true"
        currentPageReportTemplate="Exibindo de {first} a {last} de um total de {totalRecords}"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="authorId" style="width:25rem">CÃ³digo
                    <p-sortIcon field="authorId"></p-sortIcon>
                </th>
                <th pSortableColumn="name" style="width:100rem">Nome<p-sortIcon field="name"></p-sortIcon></th>
                <th style="width:25rem"></th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="authorId"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="name"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-author>
            <tr>
                <td>{{author.authorId}}</td>
                <td>{{author.name}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary mr-2"
                        (click)="onEdit(author)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-primary mr-2"
                        (click)="onDelete(author)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="displayModalCadastro" [style]="{width: '50vw'}" header="Cadastrar Autor" [modal]="true"
    styleClass="p-fluid" [closeOnEscape]="false" [closable]="false">
    <ng-template pTemplate="content">
        <div class="p-field">
            <h5 class="asterisk">Nome</h5>
            <input pInputText id="name" [(ngModel)]="author.name" />
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton label="Cancelar" icon="pi pi-times" class="p-button-secondary mr-2"
            (click)="hideModalAddDialog()"></button>
        <button pButton label="Salvar" icon="pi pi-check" class="p-button-primary " (click)="onSubmit()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
